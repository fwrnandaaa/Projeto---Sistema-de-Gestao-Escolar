{% extends 'escola/base.html' %}
{% load static %}

{% block content %}
<section class="cadastro-container">
    <h2>Editar curso</h2>

    {% if messages %}
        {% for msg in messages %}
            <div class="mensagem-sucesso">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="formulario-cadastro">
        {% csrf_token %}

        <div class="campo">
            <label>Nome do curso</label>
            <input type="text" name="nome" value="{{ curso.nome }}" required>
        </div>

        <div class="campo">
            <label>Carga horária (em horas)</label>
            <input type="number" name="carga_horaria" value="{{ curso.carga_horaria }}" required>
        </div>

        <div class="campo">
            <label>Valor da inscrição (R$)</label>
            <input type="number" step="0.01" name="valor_inscricao" value="{{ curso.valor_inscricao }}" required>
        </div>

        <div class="campo">
            <label>Status</label>
            <select name="status" required>
                <option value="ATIVO" {% if curso.status == "ATIVO" %}selected{% endif %}>Ativo</option>
                <option value="INATIVO" {% if curso.status == "INATIVO" %}selected{% endif %}>Inativo</option>
            </select>
        </div>

        <div class="botoes">
            <button type="submit" class="btn-principal">Salvar alterações</button>
            <a href="{% url 'cursos' %}" class="btn-secundario">Voltar</a>
        </div>
    </form>
</section>
{% endblock %}
